{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/messaging/inbox.css') }}">
{% endblock %}

{% block content %}
<div class="messaging">
    <h2>Inbox</h2>
    <a href="{{ url_for('messaging.compose') }}" class="btn btn-primary mb-3">Composer un message</a>
    <div class="table-container">
        <table class="message-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Objet</th>
                    <th>De</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr class="{{ 'unread' if msg.get('unread', False) else '' }}">
                    <td>{{ msg.id }}</td>
                    <td><a href="{{ url_for('messaging.view_message', msg_id=msg.id) }}">{{ msg.subject }}</a></td>
                    <td>{{ msg.from }}</td>
                    <td>{{ msg.date.strftime("%d/%m/%Y %H:%M") }}</td>
                    <td><a href="{{ url_for('messaging.view_message', msg_id=msg.id) }}" class="btn btn-secondary">Voir</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
